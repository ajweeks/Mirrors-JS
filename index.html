<html>
    <head>
        <title>JS Game Test</title>
        
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

        <style type="text/css">
            body { margin: 0; padding: 0; background: #000;}
            #backgroundCanvas { position: absolute; margin-left: 0px; margin-top: 0px; }
            #gameBoardCanvas { position: absolute; margin-left: 620px; margin-top: 35px; }
        </style>
        <script src="js/main.js"></script>
    </head>
    <body>
        <div id="game" onmousedown="boardClick(event)" onmousemove="boardHover(event, true)" onmouseout="boardHover(event, false)" oncontextmenu="return rightClick(event)">
<!--             onkeydown="keyPressed(event, true)" onkeyup="keyPressed(event, false)"  -->
            <canvas id="backgroundCanvas" style="visibility: visible" ></canvas>
            <canvas id="gameBoardCanvas" style="visibility: hidden"></canvas>
        </div>
    </body>
</html>
